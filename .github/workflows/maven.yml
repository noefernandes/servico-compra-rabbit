name: project build and deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Configure environment variables
      run: |
        sed -i "s|{{DB_IP}}|${{ secrets.DB_IP }}|g" application.properties
        sed -i "s|{{DB_USER}}|${{ secrets.DB_USER }}|g" application.properties
        sed -i "s|{{DB_PASS}}|${{ secrets.DB_PASS }}|g" application.properties
        sed -i "s|{{RABBIT_IP}}|${{ secrets.RABBIT_IP }}|g" application.properties
        sed -i "s|{{RABBIT_USER}}|${{ secrets.RABBIT_USER }}|g" application.properties
        sed -i "s|{{RABBIT_PASS}}|${{ secrets.RABBIT_PASS }}|g" application.properties

    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: noefernandes/servico-compra-rabbit
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}